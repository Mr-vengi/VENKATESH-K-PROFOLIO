<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Let's Connect | K. Venkatesh</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0c0e16;
      color: #fff;
--accent:#9b59ff;
    }

    header {
      background-color: #111325;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

   .logo {
      font-weight: 600;
      font-size: 1.4rem;
      color: var(--accent);
    }


    nav a {
      color: #ccc;
      text-decoration: none;
      margin-left: 1rem;
      font-weight: 500;
    }

    nav a:hover {
      color: #fff;
    }

    .contact-box {
      background: #111325;
      padding: 2.5rem;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(155, 89, 255, 0.2);
      width: 90%;
      max-width: 500px;
      margin: 4rem auto;
      animation: slideIn 0.8s ease-out;
    }

    @keyframes slideIn {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h2 {
      color: #b084ff;
      margin-bottom: 1rem;
      text-align: center;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: #1d1f2f;
      color: #fff;
      border: 1px solid #444;
      border-radius: 8px;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background-color: #9b59ff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #8e44ad;
    }

    .success-msg {
      color: lightgreen;
      margin-top: 1rem;
      font-weight: 500;
      animation: fadeIn 0.6s ease-in;
    }

    .error-msg {
      color: red;
      margin-top: 1rem;
      font-weight: 500;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- ðŸ”¹ Navigation Header -->
  <header id="pageHeader">
   <div class="logo">K.<span style="color:#fff">Venkatesh</span></div>

    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="skills.html">Skills</a>
      <a href="projects.html">Projects</a>
      <a href="certifications.html">Certifications</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- ðŸ”¸ Contact Form -->
  <div class="contact-box">
    <h2>ðŸ’¬ Let's Connect</h2>
    <form id="contactForm">
      <input type="text" id="name" name="name" placeholder="Your Name" required />
      <input type="email" id="email" name="email" placeholder="Your Email" required />
      <textarea id="message" name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
      <div id="responseMessage"></div>
    </form>
  </div>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      fetch("https://formspree.io/f/mblkroaw", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Accept": "application/json"
        },
        body: JSON.stringify({
          name: name,
          email: email,
          message: message
        })
      })
      .then(response => {
        if (response.ok) {
          document.getElementById("responseMessage").innerHTML =
            "<p class='success-msg'>Thanks! Your message has been sent. ðŸŽ‰</p>";
          document.getElementById("contactForm").reset();
        } else {
          throw new Error("Form submission failed.");
        }
      })
      .catch(error => {
        document.getElementById("responseMessage").innerHTML =
          "<p class='error-msg'>Something went wrong. Please try again later.</p>";
      });
    });
  </script>

</body>
</html>
